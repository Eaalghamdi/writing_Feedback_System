<div class="container-fluid">

    {% for post in posts %}

    <div class="card w-75">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.text|safe}} </p>
        <p class="card-text"><small class="text-muted">Last updated {{ post.published_date }} </small></p>
        <a class="btn btn-primary btn-sm" href="{% url 'post_detail' pk=post.pk %}">Read More</a>
      </div>
    </div>
    <br>
            <!-- <p> {{post.video.video_url}} </p>
            <p> {{post.video.video_title}} </p> -->
